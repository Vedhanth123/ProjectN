<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Take in input of 1) Amount, 2) Use, 3) Time -->

    <!-- Creating a table -->
    <table id="Mytable">

        <!-- Table head -->
        <thead>

            <!-- First row specifies -->
            <tr>
                <th>
                    Amount
                </th>
                <th>
                    Use
                </th>
                <th>
                    Date
                </th>
            </tr>
        </thead>

        <!-- Specifies the data -->
        <tbody name = "row">
            <tr>
                <div>
                    <td>
                        <input type="text" name="Amount">
                    </td>
                    <td>
                        <input type="text" name="Use">
                    </td>
                    <td>
                        <input type="text" name="Date">
                    </td>
                </div>   
            </tr>
        </tbody>
    </table>
    <input type="button" value="Add Row" onclick="AddElement()">

    <script>
        function AddElement()
        {
            // accessing html table into javascript object
            var table = document.getElementById('Mytable');

            // checking if table is actually accessed by javascript
            if(table!= null)
            {
                console.log("Table created successfully");
                
                // creating an object row to add row to html table
                var row = table.insertRow(-2);

                // inserting new cells in the row
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);

                // inserting HTML code into the new cells
                cell1.innerHTML = '<input type="text" name="Amount">'
                cell2.innerHTML = '<input type="text" name="Use">'
                cell3.innerHTML = '<input type="text" name="Date">'
            }

            else
            {
                console.log("Table not created");
            }
        }
    </script>
</body>
</html>
